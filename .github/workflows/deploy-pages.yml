name: Deploy GitHub Pages with License & System Specs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  pages: write
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare public folder
        run: |
          rm -rf public
          mkdir public
          # copy only files (exclude public folder itself and workflow)
          find . -maxdepth 1 ! -name '.' ! -name 'public' ! -name '.git' ! -name '.github' -exec cp -r {} public/ \;

      - name: Add LICENSE, CREDITS, SYSTEM_SPECS
        run: |
          echo "Adding LICENSE, CREDITS, and SYSTEM_SPECS"

          cat > public/CREDITS.md <<'EOF'
**Authors:** Luisdiko14-lab, koen-mods
EOF

          cat > public/LICENSE_CUSTOM_OPEN.md <<'EOF'
# Custom Open License
... (paste your license text here)
EOF

          cat > public/SYSTEM_SPECS.txt <<'EOF'
System Specs:
Generated: $(date -u +"%Y-%m-%d %H:%M:%SZ")
Runner OS: $RUNNER_OS
Runner Name: $RUNNER_NAME
GITHUB_REPOSITORY: $GITHUB_REPOSITORY
EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
