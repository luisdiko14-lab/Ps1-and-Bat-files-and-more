name: Deploy GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  pages: write
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare public folder
        run: |
          rm -rf public
          mkdir -p public
          # copy everything except public, .git, .github, node_modules
          rsync -av --exclude='public' --exclude='.git' --exclude='.github' --exclude='node_modules' ./ public/

      - name: Add CREDITS.md
        run: |
          echo "**Authors:** Luisdiko14-lab, koen-mods" > public/CREDITS.md

      - name: Add LICENSE_CUSTOM_OPEN.md
        run: |
          cat > public/LICENSE_CUSTOM_OPEN.md <<'EOF'
# Custom Open License
**Copyright (c) 2025**
**Authors:** Luisdiko14-lab, koen-mods

Permission is hereby granted, free of charge, to any person obtaining a copy...
EOF

      - name: Add SYSTEM_SPECS.txt
        run: |
          cat > public/SYSTEM_SPECS.txt <<'EOF'
System Specs / Build Info
Generated (UTC): $(date -u +"%Y-%m-%d %H:%M:%SZ")
Runner OS: $RUNNER_OS
Runner Name: $RUNNER_NAME
GITHUB_REPOSITORY: $GITHUB_REPOSITORY
EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
