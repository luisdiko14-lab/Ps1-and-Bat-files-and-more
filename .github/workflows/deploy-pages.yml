name: ğŸš€ Windows Powershell & Batch & EXE & HTML deploy deluxe pro v2.4 âš’ï¸

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # =========================
  # ğŸ”¨ BUILD JOB (UBUNTU ONLY)
  # =========================
  build:
    name: ğŸ”¨ Build & Prepare Site (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ› ï¸ Build Project
        run: |
          if [ -f package.json ]; then
            npm run build || echo "No build script found, skipping"
          fi

      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  # =========================
  # ğŸ§ª TEST JOB (WINDOWS)
  # =========================
  test:
    name: ğŸ” Find Files (Windows)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ—‚ï¸ List All Files
        shell: powershell
        run: |
          Get-ChildItem -Recurse
          Write-Host "Files listed successfully"

  # =========================
  # ğŸ§© SETUP JOB (WINDOWS)
  # =========================
  setup:
    name: âš™ï¸ Check index.html (Windows)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ› ï¸ Check index.html
        shell: powershell
        run: |
          if (Test-Path "index.html") {
            Write-Host "index.html found"
            Get-Content index.html

  # =========================
  # ğŸš€ DEPLOY JOB
  # =========================
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages

    steps:
      - name: ğŸŒ Deploy
        uses: actions/deploy-pages@v4
