name: ğŸš€ Windows Powershell & Batch & EXE & HTML deploy deluxe pro v2.4 âš’ï¸

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # =========================
  # ğŸ”¨ BUILD JOB (WINDOWS)
  # =========================
  build:
    name: ğŸ”¨ Build & Prepare Site (Windows)
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm install
        shell: powershell

      - name: ğŸ› ï¸ Build Project
        shell: powershell
        run: |
          if (Test-Path "package.json") {
            if (npm run | Select-String "build") {
              npm run build
            } else {
              Write-Host "âš ï¸ No build script found, skipping build..."
            }
          } else {
            Write-Host "âš ï¸ package.json not found, skipping build..."
          }

      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload Site Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: ğŸ–¥ï¸ Run Website (optional)
        shell: powershell
        run: |
          if (npm run | Select-String "dev") {
            npm run dev
          } else {
            Write-Host "â„¹ï¸ No dev script defined."
          }

  # =========================
  # ğŸ§ª TEST JOB (WINDOWS)
  # =========================
  test:
    name: ğŸ” Find Files (Windows)
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ—‚ï¸ List All Files
        shell: powershell
        run: |
          Get-ChildItem -Recurse
          Write-Host "âœ… Files listed above."
          Write-Host "ğŸ’™ Credits to Luis for making this workflow!"

  # =========================
  # ğŸ§© SETUP JOB (WINDOWS)
  # =========================
  setup:
    name: âš™ï¸ Setup Node & Check index.html (Windows)
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Packages
        run: npm install
        shell: powershell

      - name: ğŸ› ï¸ Check index.html (Show All Lines)
        shell: powershell
        run: |
          if (Test-Path "index.html") {
            Write-Host "âœ… index.html found. Showing all lines with numbers:"
            Write-Host "----------------------------------------------"
            Get-Content index.html | ForEach-Object { "{0,4}: {1}" -f $([array]::IndexOf((Get-Content index.html), $_) + 1), $_ }
            Write-Host "----------------------------------------------"
          } else {
            Write-Host "âŒ ERROR: index.html NOT FOUND in repo!"
            Write-Host "ğŸ“ Files in repo root:"
            Get-ChildItem
            exit 1
          }

  # =========================
  # ğŸš€ DEPLOY JOB (WINDOWS)
  # =========================
  deploy:
    name: ğŸš€ Deploy to GitHub Pages (Windows)
    runs-on: windows-latest
    needs: build
    environment:
      name: github-pages

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸŒ Deploy Website
        id: deployment
        uses: actions/deploy-pages@v4
